<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Client name</label>
    <input formControlName="name" type="text" class="form-control" id="name">
    <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">champ invalid</div>
  </div>
  <div class="form-group">
    <label for="ca">CA</label>
    <input formControlName="ca" type="number" class="form-control" id="ca">
  </div>
  <div class="form-group">
    <label for="tva">Tva</label>
    <input formControlName="tva" type="number" class="form-control" id="tva">
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <select formControlName="state" class="form-control" id="tva">
      <option *ngFor="let state of states" [value]="state">{{ state }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="tcomment">Comment</label>
    <textarea formControlName="comment" class="form-control" id="comment"></textarea>
  </div>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
